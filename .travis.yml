sudo: required
services:
- docker
language: bash
install:
- docker build -t kextract .
- mkdir workdir
env:
- DEBIAN_DIST=jessie
- DEBIAN_DIST=stretch
script:
- docker run --rm -ti -v $(pwd)/workdir:/workdir kextract amd64 $DEBIAN_DIST
- docker run --rm -ti -v $(pwd)/workdir:/workdir kextract arm64 $DEBIAN_DIST
- docker run --rm -ti -v $(pwd)/workdir:/workdir kextract armhf $DEBIAN_DIST
- docker run --rm -ti -v $(pwd)/workdir:/workdir kextract i386 $DEBIAN_DIST
- docker run --rm -ti -v $(pwd)/workdir:/workdir kextract powerpc $DEBIAN_DIST
- docker run --rm -ti -v $(pwd)/workdir:/workdir kextract ppc64el $DEBIAN_DIST
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "./workdir/{vmlinuz-*,modules-*.tar.gz}"
  on:
    repo: nlm/docker-kextract
    tags: on
